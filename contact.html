<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Developer - FUN GAME</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #00ff88;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-btn {
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid #00ff88;
            color: #00ff88;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 136, 0.3);
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 24px;
        }
        
        /* Chat Container - LEBIH BESAR */
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 20px;
            border: 1px solid #00ff88;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 150px);
        }
        
        /* Chat Header */
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid #00ff88;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .dev-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1a1a2e;
        }
        
        .dev-info h3 {
            color: #00ff88;
            font-size: 18px;
        }
        
        /* Chat Messages - LEBIH BESAR */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }
        
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        
        .message.user-message {
            justify-content: flex-end;
        }
        
        .message.dev-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 15px;
        }
        
        .user-message .message-bubble {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .dev-message .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #00ff88;
        }
        
        .message-time {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        /* System Message */
        .system-message {
            text-align: center;
            margin: 10px 0;
        }
        
        .system-bubble {
            background: rgba(255, 68, 68, 0.2);
            color: #ff8888;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid #ff4444;
        }
        
        /* Chat Input - LEBIH BESAR */
        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 2px solid #00ff88;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .chat-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 80px;
        }
        
        .chat-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .char-counter {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 11px;
            color: #888;
        }
        
        .send-btn {
            background: #00ff88;
            border: none;
            border-radius: 10px;
            padding: 0 30px;
            color: #1a1a2e;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            height: 80px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #00ff88;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Warning Info */
        .warning-info {
            max-width: 1000px;
            margin: 20px auto 0;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            font-size: 13px;
            color: #ff8888;
            text-align: center;
        }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .message-popup.success {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .message-popup.error {
            background: #ff4444;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff88;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            
            .chat-container {
                height: calc(100vh - 200px);
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .send-btn {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="lobby.html" class="back-btn">←</a>
        <h1>CHAT DEVELOPER</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="dev-avatar">T</div>
            <div class="dev-info">
                <h3>Developer</h3>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading">Memuat...</div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-form" id="chatForm" onsubmit="sendMessage(event)">
                <div class="input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Ketik pesan..." 
                        maxlength="500"
                        oninput="updateCharCounter()"
                        onkeydown="handleEnter(event)"
                    ></textarea>
                    <div class="char-counter" id="charCounter">0/500</div>
                </div>
                <button type="submit" class="send-btn" id="sendBtn">Kirim</button>
            </form>
        </div>
    </div>
    
    <div class="warning-info" id="warningInfo">
        ⚠️ Dilarang menggunakan kata kasar
    </div>
    
    <audio id="clickSound" preload="auto">
        <source src="https://c.top4top.io/m_3673bf8xd0.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        let clickVolume = 0.7;
        let currentUser = null;
        let chatListener = null;
        const DEV_UID = "taher_dev_2024";
        const MAX_MESSAGE_LENGTH = 500;
        
        const blockedWords = ['kontol', 'memek', 'tuti', 'adam', 'dam', 'haer', 'tut', 'nisa'];
        
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            if (clickSound) {
                clickSound.volume = clickVolume;
                clickSound.currentTime = 0;
                clickSound.play().catch(e => {});
            }
        }
        
        const savedClickVol = localStorage.getItem('clickVolume');
        if (savedClickVol) clickVolume = parseFloat(savedClickVol);
        
        function encryptMessage(text) {
            let encrypted = '';
            for (let i = 0; i < text.length; i++) {
                encrypted += String.fromCharCode(text.charCodeAt(i) + 5);
            }
            return encrypted.split('').reverse().join('');
        }
        
        function decryptMessage(encryptedText) {
            try {
                const reversed = encryptedText.split('').reverse().join('');
                let decrypted = '';
                for (let i = 0; i < reversed.length; i++) {
                    decrypted += String.fromCharCode(reversed.charCodeAt(i) - 5);
                }
                return decrypted;
            } catch (e) {
                return "[Error]";
            }
        }
        
        function containsBlockedWords(text) {
            const lowerText = text.toLowerCase();
            for (let word of blockedWords) {
                if (lowerText.includes(word)) return word;
            }
            return false;
        }
        
        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message-popup ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }
        
        function updateCharCounter() {
            const input = document.getElementById('messageInput');
            const counter = document.getElementById('charCounter');
            counter.textContent = `${input.value.length}/${MAX_MESSAGE_LENGTH}`;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }
        
        function loadMessages() {
            if (!currentUser) return;
            
            const chatId = `user_${currentUser.uid}`;
            const messagesRef = database.ref(`private_chats/${chatId}/messages`);
            
            if (chatListener) chatListener.off();
            
            chatListener = messagesRef.orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
                const messages = snapshot.val();
                const messagesDiv = document.getElementById('chatMessages');
                
                if (!messages) {
                    messagesDiv.innerHTML = '<div style="text-align: center; padding: 40px;">Belum ada pesan</div>';
                    return;
                }
                
                let html = '';
                const messageArray = [];
                
                snapshot.forEach(child => {
                    messageArray.push(child.val());
                });
                
                messageArray.sort((a, b) => a.timestamp - b.timestamp);
                
                messageArray.forEach(msg => {
                    const isFromUser = msg.sender === currentUser.uid;
                    const decrypted = decryptMessage(msg.text);
                    
                    html += `
                        <div class="message ${isFromUser ? 'user-message' : 'dev-message'}">
                            <div class="message-bubble">
                                ${decrypted}
                                <div class="message-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        </div>
                    `;
                });
                
                messagesDiv.innerHTML = html;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
        
        async function sendMessage(event) {
            event.preventDefault();
            playClickSound();
            
            if (!currentUser) return;
            
            const input = document.getElementById('messageInput');
            let message = input.value.trim();
            
            if (!message) {
                showMessage('Pesan kosong', 'error');
                return;
            }
            
            if (message.length > MAX_MESSAGE_LENGTH) {
                showMessage('Pesan terlalu panjang', 'error');
                return;
            }
            
            const blockedWord = containsBlockedWords(message);
            if (blockedWord) {
                showMessage('Kata tidak diperbolehkan', 'error');
                
                const messagesDiv = document.getElementById('chatMessages');
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.innerHTML = `<div class="system-bubble">⚠️ Pesan diblokir</div>`;
                messagesDiv.appendChild(systemMsg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                input.value = '';
                updateCharCounter();
                return;
            }
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            try {
                const chatId = `user_${currentUser.uid}`;
                const encryptedMessage = encryptMessage(message);
                
                await database.ref(`private_chats/${chatId}/messages`).push({
                    sender: currentUser.uid,
                    senderName: currentUser.username,
                    text: encryptedMessage,
                    encrypted: true,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                await database.ref(`private_chats/${chatId}/info`).set({
                    lastMessage: encryptedMessage.substring(0, 30) + '...',
                    lastTimestamp: firebase.database.ServerValue.TIMESTAMP,
                    fromUser: currentUser.username,
                    userUid: currentUser.uid,
                    unread: true
                });
                
                input.value = '';
                updateCharCounter();
                sendBtn.disabled = false;
                
            } catch (error) {
                showMessage('Error', 'error');
                sendBtn.disabled = false;
            }
        }
        
        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }
        
        async function initChat() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const user = JSON.parse(savedUser);
                const snapshot = await database.ref('users/' + user.uid).once('value');
                const userData = snapshot.val();
                
                if (!userData || userData.banned) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = {
                    uid: user.uid,
                    username: userData.username
                };
                
                loadMessages();
                updateCharCounter();
                
                document.querySelectorAll('button, .back-btn').forEach(btn => {
                    btn.addEventListener('click', playClickSound);
                });
                
            } catch (error) {
                console.error(error);
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') window.location.href = 'lobby.html';
        });
        
        window.onload = initChat;
    </script>
</body>
</html>
