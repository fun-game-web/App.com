<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Detail - Developer</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Style sama seperti contact.html untuk konsistensi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.25);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-btn {
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid #00ff88;
            color: #00ff88;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .user-info h2 {
            color: #00ff88;
            font-size: 20px;
        }
        
        .user-info p {
            color: #88ffcc;
            font-size: 13px;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 136, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }
        
        .chat-header {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(0, 255, 136, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #1a1a2e;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 4px;
        }
        
        .message {
            display: flex;
            margin-bottom: 5px;
        }
        
        .message.user-message {
            justify-content: flex-start;
        }
        
        .message.dev-message {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }
        
        .user-message .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .dev-message .message-bubble {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #1a1a2e;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid rgba(0, 255, 136, 0.2);
        }
        
        .chat-form {
            display: flex;
            gap: 15px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 60px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 25px;
            padding: 0 30px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff88;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dev-chat.html" class="back-btn" onclick="playClickSound()">‚Üê</a>
        <div class="user-info" id="userInfo">
            <h2>Loading...</h2>
            <p>Tap untuk melihat profil</p>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-avatar" id="userAvatar">?</div>
            <div>
                <h3 id="chatUserName">User</h3>
           
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading">Memuat pesan...</div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-form" id="chatForm" onsubmit="sendMessage(event)">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Ketik balasan..." 
                    rows="1"
                    onkeydown="handleEnter(event)"
                ></textarea>
                <button type="submit" class="send-btn">Kirim</button>
            </form>
        </div>
    </div>
    
    <audio id="clickSound" preload="auto">
        <source src="https://c.top4top.io/m_3673bf8xd0.mp3">
    </audio>
    
    <script>
        let currentUser = null;
        let targetUser = null;
        let chatListener = null;
        
        function playClickSound() {
            document.getElementById('clickSound')?.play().catch(e => {});
        }
        
        // Enkripsi/Deskripsi
        function encryptMessage(text) {
            let encrypted = '';
            for (let i = 0; i < text.length; i++) {
                encrypted += String.fromCharCode(text.charCodeAt(i) + 5);
            }
            return encrypted.split('').reverse().join('');
        }
        
        function decryptMessage(encryptedText) {
            try {
                const reversed = encryptedText.split('').reverse().join('');
                let decrypted = '';
                for (let i = 0; i < reversed.length; i++) {
                    decrypted += String.fromCharCode(reversed.charCodeAt(i) - 5);
                }
                return decrypted;
            } catch (e) {
                return "[Error decrypt]";
            }
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }
        
        async function loadMessages() {
            if (!targetUser) return;
            
            const chatId = `user_${targetUser.uid}`;
            const messagesRef = database.ref(`private_chats/${chatId}/messages`);
            
            if (chatListener) chatListener.off();
            
            chatListener = messagesRef.orderByChild('timestamp').on('value', (snapshot) => {
                const messages = snapshot.val();
                const messagesDiv = document.getElementById('chatMessages');
                
                if (!messages) {
                    messagesDiv.innerHTML = '<div style="text-align: center; padding: 40px;">Belum ada pesan</div>';
                    return;
                }
                
                let html = '';
                const messageArray = [];
                
                snapshot.forEach(child => {
                    messageArray.push(child.val());
                });
                
                messageArray.sort((a, b) => a.timestamp - b.timestamp);
                
                messageArray.forEach(msg => {
                    const isFromDev = msg.sender === currentUser?.uid;
                    const decrypted = decryptMessage(msg.text);
                    
                    html += `
                        <div class="message ${isFromDev ? 'dev-message' : 'user-message'}">
                            <div class="message-bubble">
                                ${decrypted}
                                <div class="message-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        </div>
                    `;
                });
                
                messagesDiv.innerHTML = html;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
        
        async function sendMessage(event) {
            event.preventDefault();
            playClickSound();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !targetUser) return;
            
            const chatId = `user_${targetUser.uid}`;
            const encrypted = encryptMessage(message);
            
            await database.ref(`private_chats/${chatId}/messages`).push({
                sender: currentUser.uid,
                senderName: "Taher (Dev)",
                text: encrypted,
                encrypted: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            await database.ref(`private_chats/${chatId}/info`).update({
                lastMessage: encrypted.substring(0, 30) + '...',
                lastTimestamp: firebase.database.ServerValue.TIMESTAMP,
                fromUser: targetUser.username,
                unread: false
            });
            
            input.value = '';
        }
        
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        }
        
        async function init() {
            const savedUser = localStorage.getItem('currentUser');
            const savedTarget = localStorage.getItem('devChatUser');
            
            if (!savedUser || !savedTarget) {
                window.location.href = 'lobby.html';
                return;
            }
            
            try {
                const user = JSON.parse(savedUser);
                const userData = (await database.ref('users/' + user.uid).once('value')).val();
                
                if (!userData) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = {
                    uid: user.uid,
                    username: userData.username
                };
                
                targetUser = JSON.parse(savedTarget);
                
                document.getElementById('userInfo').innerHTML = `
                    <h2>${targetUser.username}</h2>
                    <p>ID: ${targetUser.uid.substring(0, 8)}...</p>
                `;
                document.getElementById('chatUserName').textContent = targetUser.username;
                document.getElementById('userAvatar').textContent = targetUser.username.charAt(0).toUpperCase();
                
                await loadMessages();
                
                // Mark as read
                await database.ref(`private_chats/user_${targetUser.uid}/info/unread`).set(false);
                
            } catch (error) {
                console.error(error);
            }
        }
        
        window.onload = init;
    </script>
</body>
</html>
