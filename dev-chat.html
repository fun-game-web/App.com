<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Chat - FUN GAME</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.25);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back-btn {
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid #00ff88;
            color: #00ff88;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .header-title h1 {
            font-size: 28px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .header-title p {
            color: #88ffcc;
            font-size: 14px;
        }
        
        .dev-badge {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            padding: 10px 25px;
            border-radius: 30px;
            color: #1a1a2e;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Contacts Container */
        .contacts-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 136, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .contacts-header {
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(0, 255, 136, 0.2);
        }
        
        .contacts-header h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 14px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .contacts-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .contacts-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .contacts-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .contacts-list::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 4px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .contact-item:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateX(5px);
        }
        
        .contact-item.unread {
            background: rgba(0, 255, 136, 0.15);
            border-left: 5px solid #00ff88;
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #1a1a2e;
            flex-shrink: 0;
        }
        
        .contact-info {
            flex: 1;
            min-width: 0;
        }
        
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .contact-name {
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }
        
        .contact-time {
            font-size: 11px;
            color: #88ffcc;
        }
        
        .contact-last-message {
            color: #888;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .unread-badge {
            background: #00ff88;
            color: #1a1a2e;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #88ffcc;
        }
        
        .encryption-info {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 15px;
            font-size: 13px;
            color: #ffd700;
            text-align: center;
        }
        
        /* Message */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message-popup.success {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
        }
        
        .message-popup.error {
            background: linear-gradient(135deg, #ff3333, #cc0000);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .header-left {
                width: 100%;
                justify-content: space-between;
            }
            
            .dev-badge {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="lobby.html" class="back-btn" onclick="playClickSound()">‚Üê</a>
            <div class="header-title">
                <h1>üë®‚Äçüíª DEV CHAT</h1>
            </div>
        </div>
     
    
    <!-- Contacts Container -->
    <div class="contacts-container">
        <div class="contacts-header">
            <h3>üì± Kontak User</h3>
            <input type="text" class="search-box" id="searchInput" placeholder="Cari user..." oninput="filterContacts()">
        </div>
        
        <div class="contacts-list" id="contactsList">
            <div class="loading" style="text-align: center; padding: 40px;">Memuat kontak...</div>
        </div>
    </div>
    
    <!-- Audio -->
    <audio id="clickSound" preload="auto">
        <source src="https://c.top4top.io/m_3673bf8xd0.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // ==================== AUDIO ====================
        let clickVolume = 0.7;
        
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            if (clickSound) {
                clickSound.volume = clickVolume;
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("Click sound error:", e));
            }
        }
        
        const savedClickVol = localStorage.getItem('clickVolume');
        if (savedClickVol) {
            clickVolume = parseFloat(savedClickVol);
        }
        
        // ==================== FIREBASE ====================
        let currentUser = null;
        let contactsListener = null;
        const DEV_UID = "taher_dev_2024";
        
        // ==================== ENKRIPSI SEDERHANA ====================
        function decryptMessage(encryptedText) {
            try {
                const reversed = encryptedText.split('').reverse().join('');
                let decrypted = '';
                for (let i = 0; i < reversed.length; i++) {
                    decrypted += String.fromCharCode(reversed.charCodeAt(i) - 5);
                }
                return decrypted;
            } catch (e) {
                return "[Pesan terenkripsi]";
            }
        }
        
        // ==================== MESSAGE ====================
        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message-popup ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }
        
        // ==================== FORMAT TIME ====================
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'baru saja';
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes} menit lalu`;
            }
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        }
        
        // ==================== LOAD CONTACTS ====================
        function loadContacts() {
            const chatsRef = database.ref('private_chats');
            
            if (contactsListener) {
                contactsListener.off();
            }
            
            contactsListener = chatsRef.on('value', (snapshot) => {
                const chats = snapshot.val();
                const contactsList = document.getElementById('contactsList');
                
                if (!chats) {
                    contactsList.innerHTML = '<div class="empty-state">Belum ada chat dari user</div>';
                    return;
                }
                
                let contacts = [];
                
                for (const chatId in chats) {
                    if (chatId.startsWith('user_')) {
                        const chatData = chats[chatId];
                        const userUid = chatId.replace('user_', '');
                        
                        if (chatData.info) {
                            contacts.push({
                                uid: userUid,
                                username: chatData.info.fromUser || 'Unknown',
                                lastMessage: chatData.info.lastMessage || '',
                                lastTimestamp: chatData.info.lastTimestamp,
                                unread: chatData.info.unread || false
                            });
                        }
                    }
                }
                
                // Sort by last message time
                contacts.sort((a, b) => (b.lastTimestamp || 0) - (a.lastTimestamp || 0));
                
                if (contacts.length === 0) {
                    contactsList.innerHTML = '<div class="empty-state">Belum ada chat dari user</div>';
                    return;
                }
                
                let html = '';
                contacts.forEach(contact => {
                    const decryptedLastMsg = contact.lastMessage ? 
                        decryptMessage(contact.lastMessage) : 'Belum ada pesan';
                    
                    html += `
                        <div class="contact-item ${contact.unread ? 'unread' : ''}" onclick="openChat('${contact.uid}', '${contact.username}')">
                            <div class="contact-avatar">${contact.username.charAt(0).toUpperCase()}</div>
                            <div class="contact-info">
                                <div class="contact-header">
                                    <span class="contact-name">${contact.username}</span>
                                    <span class="contact-time">${formatTime(contact.lastTimestamp)}</span>
                                </div>
                                <div class="contact-last-message">
                                    ${decryptedLastMsg.substring(0, 40)}${decryptedLastMsg.length > 40 ? '...' : ''}
                                </div>
                            </div>
                            ${contact.unread ? '<span class="unread-badge">New</span>' : ''}
                        </div>
                    `;
                });
                
                contactsList.innerHTML = html;
            });
        }
        
        // ==================== FILTER CONTACTS ====================
        function filterContacts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.contact-item');
            
            items.forEach(item => {
                const name = item.querySelector('.contact-name').textContent.toLowerCase();
                if (name.includes(searchValue)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // ==================== OPEN CHAT ====================
        function openChat(userUid, username) {
            playClickSound();
            
            // Mark as read
            database.ref(`private_chats/user_${userUid}/info/unread`).set(false);
            
            // Open in new page with user data
            localStorage.setItem('devChatUser', JSON.stringify({
                uid: userUid,
                username: username
            }));
            
            window.location.href = 'dev-chat-detail.html';
        }
        
        // ==================== INITIALIZE ====================
        async function initDevChat() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const user = JSON.parse(savedUser);
                
                const snapshot = await database.ref('users/' + user.uid).once('value');
                const userData = snapshot.val();
                
                if (!userData || userData.banned) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Cek apakah ini developer (Taher)
                if (user.uid !== DEV_UID && user.username !== "Taher") {
                    showMessage('Akses ditolak! Halaman ini khusus developer', 'error');
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 2000);
                    return;
                }
                
                currentUser = {
                    uid: user.uid,
                    username: userData.username
                };
                
                loadContacts();
                
                document.querySelectorAll('button, .back-btn').forEach(btn => {
                    btn.addEventListener('click', playClickSound);
                });
                
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // ==================== EVENT LISTENERS ====================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'lobby.html';
            }
        });
        
        window.onload = initDevChat;
    </script>
</body>
</html>
